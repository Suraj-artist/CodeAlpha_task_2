<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodeAlpha_task_01</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="calculator">
      <h1>JavaScript <br> <span>Age Calculator</span></h1>
      <div class="input-box">
        <input type="date" name="" id="dob">
        <button onclick="calculateAge()">Calculate</button>
      </div>
       <div id="result"></div>
    </div>
  </div>
  <script>
    function calculateAge() {
        let dobInput = document.getElementById("dob");
        let resultElement = document.getElementById("result");
        let dob = new Date(dobInput.value);
        let today = new Date();
        let ageYear= today.getFullYear() - dob.getFullYear();
        let ageMonth = today.getMonth() - dob.getMonth();
        let ageDay = today.getDate() - dob.getDate();

      
      if(ageMonth < 0 || (ageMonth === 0 && ageDay < 0)){
        ageYear--;
        ageMonth += 12;
      }
      if(ageDay < 0){
        var lastmonthDate = new Date(today.getFullYear(), today.getMonth(), 0).getDate();
        ageDay = lastmonthDate;
        ageMonth--;
      }

        document.getElementById("result").innerHTML = "yours age is " + ageYear + " years " + ageMonth + " months " + ageDay + " days";
    }
  </script>
</body>
</html>
